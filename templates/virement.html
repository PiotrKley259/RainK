<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virement manuel – RainK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #0f0f23;
      --color-text: #ffffff;
      --color-muted: #94a3b8;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-card: rgba(255, 255, 255, 0.05);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .card {
      background: var(--color-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: left;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      margin: 0.8rem 0;
      font-size: 1rem;
      color: var(--color-text);
    }

    p strong {
      color: var(--color-muted);
      font-weight: 600;
    }

    .btn {
      margin-top: 2rem;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--gradient-primary);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    form {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Virement pour {{ month }}</h1>
    <p><strong>Montant à transférer :</strong> {{ amount }} CHF</p>
    <p><strong>IBAN :</strong> {{ iban }}</p>
    <p><strong>Bénéficiaire :</strong> RainK Invest</p>
    <p><strong>Motif :</strong> Arrondis {{ month }}</p>

    <form method="POST" action="/transfer">
      <button class="btn" type="submit">J’ai effectué le virement</button>
    </form>
  </div>
</body>
</html>
