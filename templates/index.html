<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion bancaire intelligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .btn-connect {
      background-color: #007bff;
      color: white;
    }

    .btn-connect:hover {
      background-color: #0056b3;
    }

    .btn-reset {
      background-color: #f44336;
      color: white;
    }

    .btn-reset:hover {
      background-color: #c62828;
    }

    #status {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #f1f5ff;
      border-left: 4px solid #007bff;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue 👋</h1>
    <p>Connecte ta banque pour activer l'épargne intelligente</p>

    <button class="btn-connect" onclick="startConnection()">🔗 Connecter ma banque</button>
    <button class="btn-reset" onclick="resetCustomer()">🗑️ Réinitialiser le compte test</button>

    <div id="status"></div>
  </div>

  <script>
    function showStatus(message, isError = false) {
      const status = document.getElementById("status");
      status.style.display = "block";
      status.style.borderLeftColor = isError ? "red" : "#007BFF";
      status.style.backgroundColor = isError ? "#ffecec" : "#f1f5ff";
      status.textContent = message;
    }

    async function startConnection() {
      showStatus("🔄 Connexion en cours...");
      try {
        const response = await fetch("/connect", { method: "POST" });
        const data = await response.json();
        if (data.connect_url) {
          showStatus("✅ Redirection vers votre banque...");
          window.location.href = data.connect_url;
        } else {
          showStatus("❌ Erreur : " + JSON.stringify(data), true);
        }
      } catch (err) {
        showStatus("❌ Une erreur est survenue : " + err, true);
      }
    }

    async function resetCustomer() {
      if (!confirm("❗ Cette action supprimera le client Salt Edge 'user1'. Continuer ?")) return;

      showStatus("🗑️ Suppression du client...");
      try {
        const res = await fetch("/reset", { method: "POST" });
        const data = await res.json();
        if (data.message) {
          showStatus("✅ " + data.message);
        } else {
          showStatus("❌ " + data.error, true);
        }
      } catch (e) {
        showStatus("❌ Erreur réseau : " + e, true);
      }
    }
  </script>
</body>
</html>
