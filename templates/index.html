<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion bancaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #f9f9f9;
      padding: 3rem;
      border-radius: 1.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2.5rem;
    }

    button {
      font-size: 1rem;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 2rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.25s ease;
      font-weight: 600;
      background-color: #000;
      color: #fff;
    }

    button:hover {
      background-color: #333;
    }

    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f4f6f9;
      border-left: 4px solid #000;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      display: none;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Connexion bancaire s√©curis√©e</h1>
    <p>Active ton √©pargne intelligente en connectant ta banque</p>

    <button onclick="startConnection()">üîó Connecter ma banque</button>

    <div id="status"></div>
  </div>

  <script>
    function showStatus(message, isError = false) {
      const status = document.getElementById("status");
      status.style.display = "block";
      status.style.borderLeftColor = isError ? "#f44336" : "#000";
      status.style.backgroundColor = isError ? "#ffecec" : "#f4f6f9";
      status.textContent = message;
    }

    async function startConnection() {
      showStatus("üîÑ Connexion en cours...");
      try {
        const response = await fetch("/connect", { method: "POST" });
        const data = await response.json();
        if (data.connect_url) {
          showStatus("‚úÖ Redirection vers votre banque...");
          window.location.href = data.connect_url;
        } else {
          showStatus("‚ùå Erreur : " + JSON.stringify(data), true);
        }
      } catch (err) {
        showStatus("‚ùå Une erreur est survenue : " + err.message, true);
      }
    }
  </script>
</body>
</html>
