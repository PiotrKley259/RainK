<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Utilisateurs inscrits – Admin</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      padding: 40px;
      color: #111;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
  </style>
</head>
<body>
  <h1>Comptes utilisateurs enregistrés</h1>
  <table>
    <tr>
      <th>Email</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Date de naissance</th>
      <th>Investi (€)</th>
      <th>Dernier import</th>
    </tr>
    {% for email, user in users.items() %}
    <tr>
      <td>{{ email }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.dob }}</td>
      <td>{{ "%.2f"|format(user.invested) }}</td>
      <td>{{ user.last_import or '—' }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
