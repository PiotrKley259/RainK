<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sauver ton argent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1508264165352-258db2ebd59b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      position: relative;
      color: #fff;
    }

    /* Overlay sombre pour lisibilité */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      font-weight: 400;
      color: #ddd;
      margin-bottom: 40px;
    }

    .btn {
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 28px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e0e0e0;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Investis sans effort, en toute simplicité</h1>
    <p>Chaque dépense quotidienne est une opportunité d'épargner. Arrondis tes achats et investis la différence automatiquement.</p>
    <button class="btn" onclick="window.location.href='https://raink.onrender.com/app'">
      Commencer
    </button>
  </div>
</body>
</html>
