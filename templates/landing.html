<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RainK – Prédiction Financière</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    :root {
      --blue: #0066ff;
      --dark: #0a0b0f;
      --light: #f4f4f5;
      --glass: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: white;
      overflow-x: hidden;
    }

    #three-bg {
      position: fixed;
      inset: 0;
      z-index: -10;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 800;
      margin-bottom: 1rem;
    }

    h1 span {
      background: linear-gradient(135deg, var(--blue), #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      max-width: 700px;
      margin-bottom: 2.5rem;
    }

    .btn {
      padding: 14px 30px;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--blue), #0038ff);
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 8px 30px rgba(0, 102, 255, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div id="three-bg"></div>

  <section class="hero">
    <h1><span>RainK</span><br> Modèles de Prédiction Financière</h1>
    <p>Découvrez mon univers de recherche appliquée à la finance : algorithmes prédictifs, données temps réel et stratégie algorithmique.</p>
    <a href="/model1" class="btn">Accéder au Modèle 1</a>
  </section>

  <script>
    let scene, camera, renderer, mountain;

    function initThree() {
      const container = document.getElementById('three-bg');

      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 2, 8);

      // Renderer
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // Geometry (mountain-like plane)
      const geometry = new THREE.PlaneGeometry(30, 15, 128, 128);
      geometry.rotateX(-Math.PI / 2);
      const positionAttr = geometry.attributes.position;

      for (let i = 0; i < positionAttr.count; i++) {
        const x = positionAttr.getX(i);
        const z = positionAttr.getZ(i);
        const y = Math.sin(x * 0.3) * Math.cos(z * 0.4) * 2 + Math.random() * 0.5;
        positionAttr.setY(i, y);
      }

      const material = new THREE.MeshStandardMaterial({
        color: 0x1f2937,
        wireframe: false,
        roughness: 0.8,
        metalness: 0.1,
        flatShading: true,
      });

      mountain = new THREE.Mesh(geometry, material);
      mountain.position.y = -1;
      scene.add(mountain);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      mountain.rotation.z += 0.0003;
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.addEventListener('DOMContentLoaded', () => {
      initThree();
    });
  </script>

</body>
</html>
