<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RainK – Prédiction Financière</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    :root {
      --day-bg: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #FFE4B5 100%);
      --night-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
      --text-day: #1f2937;
      --text-night: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--day-bg);
      color: var(--text-day);
      overflow-x: hidden;
      transition: all 1.5s ease;
    }

    body.night {
      background: var(--night-bg);
      color: var(--text-night);
    }

    #three-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    h1 span {
      background: linear-gradient(135deg, #0066ff, #00d4ff, #0066ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .btn {
      padding: 14px 30px;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, #0066ff, #0038ff);
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 8px 30px rgba(0, 102, 255, 0.5);
      transform: translateY(-2px);
    }

    .time-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div id="three-bg"></div>

  <section class="hero">
    <div class="time-indicator" id="timeIndicator">Jour</div>
    <h1><span>RainK</span><br> Modèles de Prédiction Financière</h1>
    <p>Explorez des algorithmes prédictifs avancés, analysez des données en temps réel et développez des stratégies algorithmiques performantes.</p>
    <a href="/model1" class="btn">Accéder au Modèle 1</a>
  </section>

  <script>
    let scene, camera, renderer, sun, moon, stars = [];

    function initThree() {
      const container = document.getElementById('three-bg');

      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 15, 60);
      camera.lookAt(0, 0, -40);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Lights
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      // Sun
      const sunGeo = new THREE.SphereGeometry(4, 32, 32);
      const sunMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
      sun = new THREE.Mesh(sunGeo, sunMat);
      scene.add(sun);

      // Moon
      const moonGeo = new THREE.SphereGeometry(3, 32, 32);
      const moonMat = new THREE.MeshBasicMaterial({ color: 0xe6e6fa });
      moon = new THREE.Mesh(moonGeo, moonMat);
      scene.add(moon);

      // Stars
      const starMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const starGeo = new THREE.SphereGeometry(0.2, 8, 8);
      for (let i = 0; i < 100; i++) {
        const star = new THREE.Mesh(starGeo, starMat.clone());
        star.position.set(
          (Math.random() - 0.5) * 200,
          Math.random() * 60 + 20,
          (Math.random() - 0.5) * 200
        );
        scene.add(star);
        stars.push(star);
      }

      createMountains();
      animate();
    }

    function createMountains() {
      const geometry = new THREE.PlaneGeometry(200, 50, 128, 64);
      geometry.rotateX(-Math.PI / 4); // visible inclinée
      const pos = geometry.attributes.position;

      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i);
        const z = pos.getZ(i);
        const y = Math.sin(x * 0.1) * Math.cos(z * 0.1) * 6 + Math.random();
        pos.setY(i, y);
      }

      const material = new THREE.MeshLambertMaterial({ color: 0x2c3e50 });
      const mountain = new THREE.Mesh(geometry, material);
      mountain.position.set(0, -10, -40);
      scene.add(mountain);
    }

    function updateDayNightCycle() {
      const hour = new Date().getHours();
      const progress = hour / 24;
      const angle = progress * Math.PI * 2;
      const radius = 40;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius + 15;
      const z = -40;

      if (hour >= 6 && hour <= 18) {
        sun.position.set(x, y, z);
        moon.visible = false;
        sun.visible = true;
        document.body.classList.remove('night');
        document.getElementById('timeIndicator').textContent = 'Jour';
        stars.forEach(s => s.visible = false);
      } else {
        moon.position.set(x, y, z);
        sun.visible = false;
        moon.visible = true;
        document.body.classList.add('night');
        document.getElementById('timeIndicator').textContent = 'Nuit';
        stars.forEach(s => s.visible = true);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      updateDayNightCycle();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.addEventListener('DOMContentLoaded', initThree);
  </script>

</body>
</html>
