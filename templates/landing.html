<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sauver ton argent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 40px;
    }

    .btn {
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 28px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Investis sans effort, en toute simplicité</h1>
    <p>Chaque dépense quotidienne est une opportunité d'épargner. Arrondis tes achats et investis la différence automatiquement.</p>
    <button class="btn" onclick="window.location.href='https://raink.onrender.com/app'">
      Commencer
    </button>
  </div>
</body>
</html>
