<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma Tirelire üê∑</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .piggy {
      font-size: 5rem;
    }

    .amount {
      font-size: 2rem;
      margin: 1rem 0;
      color: #007bff;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="piggy">üê∑</div>
  <div class="amount" id="total">Chargement...</div>
  <button onclick="refreshRoundup()">üîÅ Simuler mes √©conomies</button>

  <script>
    async function refreshRoundup() {
      document.getElementById("total").textContent = "Calcul en cours...";
      const res = await fetch("/simulate-roundup");
      const data = await res.json();

      if (data.total !== undefined) {
        document.getElementById("total").textContent = `üí∞ ${data.total.toFixed(2)} ‚Ç¨ √©conomis√©s`;
      } else {
        document.getElementById("total").textContent = "Erreur : " + (data.message || "inconnue");
      }
    }

    // Appel automatique au chargement
    refreshRoundup();
  </script>
</body>
</html>
