<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma Tirelire üê∑</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .piggy {
      font-size: 5rem;
    }

    .amount {
      font-size: 2rem;
      margin: 1rem 0;
      color: #007bff;
    }

    a, select, button {
      font-size: 1rem;
      margin-top: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    select, button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="piggy">üê∑</div>
  <div class="amount" id="total">Chargement...</div>

  <form id="transferForm" action="/transfer-roundup" method="POST">
    <label for="sourceAccount">Choisir un compte source :</label>
    <select name="sourceAccount" id="sourceAccount" required>
      <option value="">-- S√©lectionnez un compte --</option>
      <option value="account1">Compte courant</option>
      <option value="account2">Livret A</option>
      <option value="account3">Compte joint</option>
    </select>
    <input type="hidden" name="amount" id="amountInput" />
    <button type="submit">üí∏ Transf√©rer vers mon compte personnel</button>
  </form>

  <script>
    async function refreshRoundup() {
      document.getElementById("total").textContent = "Calcul en cours...";
      const res = await fetch("/simulate-roundup");
      const data = await res.json();

      if (data.total !== undefined) {
        document.getElementById("total").textContent = `üí∞ ${data.total.toFixed(2)} ‚Ç¨ √©conomis√©s`;
        document.getElementById("amountInput").value = data.total.toFixed(2);
      } else {
        document.getElementById("total").textContent = "Erreur : " + (data.message || "inconnue");
      }
    }

    // Appel automatique au chargement
    refreshRoundup();
  </script>
</body>
</html>
