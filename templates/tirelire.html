<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma Tirelire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100vh;
      text-align: center;
    }

    .amount {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #000;
    }

    .info {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="hidden"] {
      display: none;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      .amount {
        font-size: 1.6rem;
      }

      .info {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="amount" id="total">Chargement...</div>
  <div class="info">
    Cette somme correspond à l’arrondi de vos achats récents. Vous pouvez la transférer vers votre compte d’investissement en un clic.
  </div>

  <form id="transferForm" action="/transfer-roundup" method="POST">
    <input type="hidden" name="amount" id="amountInput" />
    <button type="submit">Transférer mes économies</button>
  </form>

  <script>
    async function refreshRoundup() {
      document.getElementById("total").textContent = "Calcul en cours...";
      try {
        const res = await fetch("/simulate-roundup");
        const data = await res.json();

        if (data.total !== undefined) {
          const amount = parseFloat(data.total).toFixed(2);
          document.getElementById("total").textContent = `${amount} € économisés`;
          document.getElementById("amountInput").value = amount;
        } else {
          document.getElementById("total").textContent = "Erreur : " + (data.message || "inconnue");
        }
      } catch (e) {
        document.getElementById("total").textContent = "Erreur réseau";
      }
    }

    refreshRoundup();
  </script>
</body>
</html>
