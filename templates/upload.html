<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Importer un fichier CSV – RainK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #0f0f23;
      --color-text: #ffffff;
      --color-muted: #94a3b8;
      --color-border: rgba(255, 255, 255, 0.1);
      --color-card: rgba(255, 255, 255, 0.05);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .upload-container {
      background: var(--color-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    input[type="file"] {
      margin-bottom: 20px;
      color: var(--color-text);
      background: transparent;
      border: 1px solid var(--color-border);
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      background: var(--gradient-primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .error {
      color: #f87171;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Importer vos transactions (CSV)</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="csvfile" accept=".csv" required>
      <br>
      <button type="submit" class="btn">Analyser les arrondis du mois précédent</button>
    </form>
    <a href="{{ url_for('dashboard') }}">← Retour au tableau de bord</a>
  </div>
</body>
</html>
